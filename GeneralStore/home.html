<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title id="title">Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search Items..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>

        <form id="addForm" class="form-inline mb-3">
          <label>Item Name:</label>
          <input type="text" class="form-control mr-2" id="itemname" />
          <label>Description:</label>
          <input type="text" class="form-control mr-2" id="itemdescription" />
          <br />
          <label>Price:</label>
          <input type="text" class="form-control mr-2" id="itemprice" />
          <label>Quantity:</label>
          <input type="text" class="form-control mr-2" id="itemquantity" />
          <input type="submit" class="btn btn-dark" value="Add Item" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group"></ul>
      </div>
    </div>
    <script src="home.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  </body>
</html>
